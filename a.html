<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="d()">运算开始</button>
		<script type="text/javascript">
			function d(){
			for (var i = 0; i <1; i++) {
			var num1=prompt("请输入数字1",0);
			var num2=prompt("请输入第二个数字",0);
		    var num3=parseInt(num1)
			var num4=parseInt(num2)
			var yunsuan=prompt("请输入运算符","");
			
			if (yunsuan=="+") {
				document.write(num3+num4)
			} else if(yunsuan=="-"){
				document.write(num1-num2)
			}else if(yunsuan=="*"){
				document.write(num1*num2)
			}else if(yunsuan=="/"){
				document.write(num1/num2)
			}else{
				document.write("输入错误")
			}
			}
		}
		window.open(d())
		</script>
		
	</body>
</html>
